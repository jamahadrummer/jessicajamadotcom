<!DOCTYPE html>
<html lang='en'>

<head>

	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Jessica Jama</title>
	<link rel='stylesheet' href='style.css'>
	<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link rel="manifest" href="./img/site.webmanifest">
	<script src='https://kit.fontawesome.com/e8137c5d9d.js' crossorigin='anonymous'></script>
	<script src=index.js defer></script>
</head>

<body>
	<div class=header>
		<div class=hBox>
			<div class=headerLeft>
				<div>
					<button id='headerLeftBtn' class='headerLeft'>Jessica Jama</button>

			</div>

				<!-- <li><a href='#'></a>Show Photos</li> -->

	</div>
	</div>

			<div>
				<div class=contentAtitle>Senior Product Manager at
					<br>
					<a href="https://www.hand2mind.com/">hand2mind</a> in Vernon Hills, Illinois
				</div>
			</div>
			<div class=contentAphoto>
				<img class=contentAphoto src='./img/headshot.png'

		</div>
	</div>

		<div class="cBIcons">

				<div class=links>
					<div class=linkBlock>
						<div class='icons'>
							<div class='iconContainer'>
								<div class='iconSquare'>
									<button class='prodBtn' id='prodBtn1'><img src='./img/blockzeeCirc500x500.png'
											alt='LinkedIn Logo for External Link'></button>
								</div>
								<div class='iconText'>Numberblocks</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class=cBbox>
				<div class=links>
					<div class=linkBlock>
						<div class='icons'>
							<div class='iconContainer'>
								<div class='iconSquare'>
									<button class='prodBtn' id='prodBtn2'><img src='./img/expressFeel500x500.png'
											alt='LinkedIn Logo for External Link'></button>
								</div>
								<div class='iconText'>Social Emotional</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class=cBbox>
				<div class=links>
					<div class=linkBlock>
						<div class='icons'>
							<div class='iconContainer'>
								<div class='iconSquare'>
									<button class='prodBtn' id='prodBtn3'><img src='./img/readingRods500x500.png'
											alt='LinkedIn Logo for External Link'></button>
								</div>
								<div class='iconText'>Literacy
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class=cBbox>
				<div class=links>
					<div class=linkBlock>
						<div class='icons'>
							<div class='iconContainer'>
								<div class='iconSquare'>
									<button class='prodBtn' id='prodBtn4'><img src='./img/tactTurtles500x500.png'
											alt='LinkedIn Logo for External Link'></button>
								</div>
								<div class='iconText'>Math</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class=contentC>
		<div class='contentCtitle'>
			<div> Media
			</div>
		</div>
		<div class='media'>
			<div class='mediaContainer'>
				<div class="mediaBlock">
					<iframe class="mediaVid" width="560" height="315"
						src="https://www.youtube.com/embed/Qvt712E3ynk?si=c57pMIBOmKN1svnL" title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

				</div>
				<div class='mediaText'>2023 Toy Fair Panel</div>
			</div>
			<div class='mediaContainer'>
				<div class='mediaBlock'>
					<button class="mediaBtn" id="mediaBtn2">Social Emtional Learning <br> During the Holidays

				</div>
				<div class='mediaText'>The Genius of Play Ambassador Article</div>
			</div>
			<div class='mediaContainer'>
				<div class='mediaBlock'>
					<button class="mediaBtn" id="mediaBtn3">Why Self-Care and SEL <br> Toys Are on the Rise

			</div>
			<div class='mediaContainer'>
				<div class="mediaBlock">
					<iframe class="mediaVid" width="560" height="315"

						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				</div>
				<div class='mediaText'>2023 Toy Fair News Segment</div>
			</div>
			<div class='mediaContainer'>
				<div class='mediaBlock'>
					<button class="mediaBtn" id="mediaBtn4">The Benefits of Social <br> and Emotional Learning Toys
					</button>
				</div>
				<div class='mediaText'>WBEZ Radio Interview Segment</div>
			</div>
		</div>

		<div class="contentBtitle">
			Links

		<div class=cBbox2>

				<div class=linkBlock>
					<div class='icons'>
						<div class='iconContainer'>
							<div class='iconSquare'>

							</div>
							<div class='iconText'>LinkedIn</div>
						</div>
					</div>
				</div>
			</div>
